<header class="bg-black text-white py-2 shadow-md fixed top-0 left-0 right-0">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="flex items-center space-x-4">
        <img src="images/logo.png" alt="TikTok Logo" class="h-8">
      </div>
      <div class="flex items-center w-1/2">
        <input 
          type="text" 
          placeholder="Search" 
          class="bg-gray-800 text-white rounded-full py-2 px-4 w-full focus:outline-none placeholder-gray-400"
        >
        <button class="text-gray-400 -ml-10">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="flex items-center space-x-4">
        <button class="bg-red-500 text-white py-2 px-4 rounded-full" (click)="openDialog()">Log in</button>
        <div class="text-white">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
    </div>
  </header>
